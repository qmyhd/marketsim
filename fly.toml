# Fly.io Configuration for Market Sim Trading Bot
# Learn more at https://fly.io/docs/reference/configuration/

app = "market-sim-trading"
primary_region = "iad"  # Washington D.C. region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[mounts]]
  source = "trading_data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
  [[services.http_checks]]
    interval = "60s"
    timeout = "5s"
    grace_period = "10s"
    restart_limit = 3
    method = "get"
    path = "/health"
    protocol = "http"

  [services.autoscale]
    min_machines_running = 0
    auto_stop_machines = "stop"
    auto_start_machines = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
